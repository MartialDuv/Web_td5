<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Gestion des utilisateurs</title>
		<script src="jquery.min.js" defer></script>
		<script src="gestion.js" defer></script>
	</head>
	<body>
		<div id="form">
    		Entrez votre prénom <input type="text" id="firstname"/>
    		Entrez votre nom <input type="text" id="lastname"/>
		</div>
		<div id="new-form">
    		Entrez votre nouveau prénom <input type="text" id="newfirstname"/>
    		Entrez votre nouveau nom <input type="text" id="newlastname"/>
		</div>
		<div id="menu">
			<button type="button" id="btn-list-users" onclick="getUtilisateurs()">Liste des utilisateurs</button>
			<button type="button" id="btn-add-user" onclick="postUtilisateur()">Ajouter un utilisateur</button>
			<button type="button" id="btn-remove-user" onclick="deleteUtilisateur()">Supprimer un utilisateur</button>
			<button type="button" id="btn-modify-user" onclick="modifyUtilisateur()">Modifier un utilisateur</button>
		</div>
		<div id="data">
			<ul id="data-list">
			</ul>
		</div>
	</body>
</html>
